{% extends "base.html" %}
{% block content %}


    <form action='{{url_for('main')}}' method='get'>
        <input type='submit' value='Log out'/ >
    </form>

    <p>{{id}}</p>

    <p>Want to upload images? <a href="{{url_for('images_upload')}}"> Upload Here! </a></p>

    {% for row  in cursor %}
       <tr>
           <td>{{row[1]}}</td>
           <td>
               <img src="{{url_for('images_view', ima_loc=row[1])}}" style="width:150px;height:200px;">
           </td>

           <td>
               <form action="{{url_for('images_transformations')}}" method='get'>
                    <input type='submit' value='Transformations' />
                </form>
            </td>
       </tr>

    {% endfor %}



{% endblock %}
