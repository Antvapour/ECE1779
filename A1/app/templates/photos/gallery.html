<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thumb Gallery</title>

</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Thumbnail Gallery</h1>
        </div>
    <form action='{{url_for('main')}}' method='get'>
        <input type='submit' value='Log out'/ >
    </form>
    <form action='{{url_for('index')}}' method='get'>
        <input type='submit' value='Upload'/ >
    </form><br>
        <hr>
        {% for image_name in image_names %}
        <div>
            <img src=" {{url_for('send_image', filename=image_name)}}" style="width:150px;height:200px;">

        </div>

        {% endfor %}
    </div>
</div>

</body>
</html>
